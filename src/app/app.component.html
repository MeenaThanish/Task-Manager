<div class="container-fluid">
  <h3 class="text-center">Task Manager</h3>
  <div class="row">
    <div class="col-md-4 pending">
      <h5 class="primary-text">Pending Task</h5>
       <ul>
        <li *ngFor="let task of tasks" (click)="updateProgress(task, 'Inprogress')">
          {{ task }}
        </li>
      </ul>
    </div>
    <div class="col-md-4 InProgress">
      <h5>Inprogress Task</h5>
      <ul>
          <li *ngFor="let task of InprogressTask" (click)="updateProgress(task, 'completed')">
            {{ task }}
          </li>
        </ul>
      
    </div>
    <div class="col-md-4 completed">
      <h5>Completed Task</h5>
      <div>
        <ul>
          <li *ngFor="let task of CompletedTask">{{ task }}</li>
        </ul>
      </div>
    </div>
  </div>

  
 
  
</div>
